<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>BatePapo Uol</title>
</head>
<body>
  <header>
      <nav class="topo">
          <img src="imagens/logo 1.svg" alt="logo Uol">
          <ion-icon onclick="mostrarBarraLateral()" name="people" class="iconTdsContatos"></ion-icon>

      </nav>

  </header> 
  <main>
    <div class="mensagens"></div>


  </main>
  <footer>
    <input class="messageInput" type="text" placeholder="Escreva aqui..." name="input">
    <ion-icon name="paper-plane-outline" onclick="MandarMsg()" data-identifier="send-message" id="inputSend"></ion-icon>
    <p>Enviando para Todos (publicamente)</p>
  </footer>

  <div class="barra-lateral hide">
    <div class="fundo-escuro" onclick="esconderBarraLateral()"></div>
    <aside class="info">
      <h3 class="enunciados-barra-lateral">Escolha um contato para enviar mensagem:</h3>
      <div
        class="marcador contato select"
        data-identifier="contatos"
        onclick="selectContato(this)"
      >
        <ion-icon class="people-icon" name="people"></ion-icon>
        <h4>Todos</h4>
        <ion-icon class="check selected" name="checkmark-sharp"></ion-icon>
      </div>
      <div class="lista-de-contatos"></div>

      <h3 class="enunciados-barra-lateral">Escolha a visibilidade:</h3>
      <div
        class="marcador visibilidade select"
        data-identifier="visibilidade"
        onclick="selectvisibilidade(this)"
      >
        <ion-icon name="lock-open"></ion-icon>
        <h4>PÃºblico</h4>
        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
      </div>
      <div
        class="marcador visibilidade"
        data-identifier="visibilidade"
        onclick="selectvisibilidade(this)"
      >
        <ion-icon name="lock-closed"></ion-icon>
        <h4>Reservadamente</h4>
        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
      </div>
    </aside>
  </div>



  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
